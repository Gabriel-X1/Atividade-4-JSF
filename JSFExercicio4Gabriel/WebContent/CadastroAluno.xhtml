<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
<title>Cadastro Aluno</title>
</h:head>
<h:body>
  <h:form>
  <h1>Cadastro de Aluno</h1>
  <h:messages/>
  <h:panelGrid columns="2">
  
  
  <h:outputText value="Nome aluno: "/>
  <h:inputText value="#{alunoControllerGabriel.aluno.nome}"
  required="true"
  requiredMessage="O campo Nome aluno e obrigatorio">
  <f:validateLength maximum="100"/>
  </h:inputText>
  
  
  <h:outputText value="idade: "/>
  <h:inputText value="#{alunoControllerGabriel.aluno.idade}"
  required="true"
  requiredMessage="O campo idade e obrigatorio">
  <f:validateLength minimum="1" maximum="120"/>
  </h:inputText>

  <h:outputText value="Grau de instruçao: "/>
  <h:inputText value="#{alunoControllerGabriel.aluno.grau}"
  required="true"
  requiredMessage="O campo Grau de instruçao e obrigatorio">
   <f:validateLength maximum="100"/>
  </h:inputText>
  
  <h:outputText value="Data de Cadastro: "/>
  <h:inputText value="#{alunoControllerGabriel.aluno.datacadastro}"
  required="true"
  requiredMessage="O campo Data de Cadastro e obrigatorio">
  <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
  </h:inputText>
  
  <h:commandButton value="Salvar" action="#{alunoControllerGabriel.salvar}"/>

  </h:panelGrid>
  </h:form>
</h:body>
</html>
