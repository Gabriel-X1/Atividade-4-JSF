<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
<title>Cadastro Livros</title>
</h:head>
<h:body>
  <h:form>
  <h1>Cadastro Livros</h1>
  <h:messages/>
  <h:panelGrid columns="2">
  
  
  <h:outputText value="Nome do Livro: "/>
  <h:inputText value="#{livrosControllerGabriel.livros.nome}"
  required="true"
  requiredMessage="O campo Nome do Livro e obrigatorio">
  <f:validateLength maximum="60"/>
  </h:inputText>
  
  
  <h:outputText value="Editora :"/>
  <h:inputText value="#{livrosControllerGabriel.livros.editora}"
  required="true"
  requiredMessage="O campo Editora e obrigatorio">
  <f:validateLength maximum="60"/>
  </h:inputText>

  <h:outputText value="Valor do Livro: "/>
  <h:inputText value="#{livrosControllerGabriel.livros.valor}"
  required="true"
  requiredMessage="O campo Valor do Livro: e obrigatorio">
   <f:validateDoubleRange minimum="1" maximum="2000"/>
  </h:inputText>
  
  <h:outputText value="Data de Cadastro: "/>
  <h:inputText value="#{livrosControllerGabriel.livros.datacadastro}"
  required="true"
  requiredMessage="O campo Data de Cadastro e obrigatorio">
  <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
  </h:inputText>
  
  <h:commandButton value="Salvar" action="#{livrosControllerGabriel.Salvar}"/>

  </h:panelGrid>
  </h:form>
</h:body>
</html>
