<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
<title>Cadastro Veiculos</title>
</h:head>
<h:body>
  <h:form>
  <h:commandLink value="Listar vendas" action="ListaVeiculos.xhtml" immediate="true"/>
  <h1>Cadastro Veiculos</h1>
  <h:messages/>
  <h:panelGrid columns="2">
  
  
  <h:outputText value="Nome: "/>
  <h:inputText value="#{veiculosControllerGabriel.veiculos.nome}"
  required="true"
  requiredMessage="O campo Nome e obrigatorio">
  <f:validateLength maximum="60"/>
  </h:inputText>
  
  
  <h:outputText value="marca: "/>
  <h:inputText value="#{veiculosControllerGabriel.veiculos.marca}"
  required="true"
  requiredMessage="O campo marca e obrigatorio">
  <f:validateLength maximum="60"/>
  </h:inputText>
  
  <h:outputText value="Ano de Fabricação:"/>
  <h:inputText value="#{veiculosControllerGabriel.veiculos.ano}"
  required="true"
  requiredMessage="O campo Ano de Fabricação e obrigatorio">
  <f:validateLongRange minimum="2005"/>
  </h:inputText>
  
  <h:outputText value="Placa :"/>
  <h:inputText value="#{veiculosControllerGabriel.veiculos.placa}"
  required="true"
  requiredMessage="O campo Placa e obrigatorio">
  <f:validateLength maximum="7"/>
  </h:inputText>
  
   <h:outputText value="Data de Cadastro:"/>
  <h:inputText value="#{veiculosControllerGabriel.veiculos.datacadastro}"
  required="true"
  requiredMessage="O campo Data de Cadastro e obrigatorio">
  <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
  </h:inputText>
  
  <h:commandButton value="Salvar" action="#{veiculosControllerGabriel.Salvar}"/>

  </h:panelGrid>
  </h:form>
</h:body>
</html>
