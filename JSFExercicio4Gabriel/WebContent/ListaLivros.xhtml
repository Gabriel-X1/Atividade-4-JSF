<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
   <title> Lista Livros</title>
</h:head>
<h:body>
   <h:form>
   <h:commandLink value="Cadastro" action="CadastroLivros.xhtml" immediate="true"/>
    <h1> Lista Livros</h1>
    <h:messages/>
    
    <h:dataTable border="1" value="#{livrosControllerGabriel.lista}" var="lista">
    <h:column>
    <f:facet name="header">
      <h:outputText value="ID"/>
    </f:facet>
    <h:outputText value="#{lista.id}"/>
    </h:column>
    
    <h:column>
    <f:facet name="header">
    <h:outputText value="Nome do livro "/>
    </f:facet>
    <h:outputText value="#{lista.nome}"/>
    </h:column>
    
    <h:column>
    <f:facet name="header">
    <h:outputText value="Nome editora"/>
    </f:facet>
    <h:outputText value="#{lista.editora}">
    </h:outputText>
    </h:column>
    
    <h:column>
    <f:facet name="header">
    <h:outputText value="valor"/>
    </f:facet>
    <h:outputText value="#{lista.valor}"/>
    </h:column>
    
    
    <h:column>
    <f:facet name="header">
    <h:outputText value="Data Cadastro"/>
    </f:facet>
    <h:outputText value="#{lista.datacadastro}">
    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
    </h:outputText>
    </h:column>
   
    
    
    
    
    
    <h:column>
    <f:facet name="header">
    <h:outputText value="Ação"/>
    </f:facet>
    <h:commandButton value="Editar" action="#{livrosControllerGabriel.editar}">
    <f:setPropertyActionListener 
    value="#{lista}" 
    target="#{livrosControllerGabriel.livros}"/>
    </h:commandButton>
    <h:commandButton value="Excluir" action="#{livrosControllerGabriel.Excluir}" onclick="return confirm ('Confirma a exclusao ?')">
    <f:setPropertyActionListener 
    value="#{lista}"
    target="#{livrosControllerGabriel.livros}"/>
    </h:commandButton>
    </h:column>
    
    </h:dataTable>
   </h:form>
</h:body>
</html>
