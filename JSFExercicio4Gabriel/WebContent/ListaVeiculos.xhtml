<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
   <title> Lista Veiculos</title>
</h:head>
<h:body>
   <h:form>
   <h:commandLink value="Cadastro" action="CadastroVeiculos.xhtml" immediate="true"/>
    <h1> Lista Veiculos</h1>
    <h:messages/>
    
    <h:dataTable border="1" value="#{veiculosControllerGabriel.listar}" var="veiculos">
    <h:column>
    <f:facet name="header">
      <h:outputText value="ID"/>
    </f:facet>
    <h:outputText value="#{veiculos.id}"/>
    </h:column>
    
    <h:column>
    <f:facet name="header">
    <h:outputText value="Nome: "/>
    </f:facet>
    <h:outputText value="#{veiculos.nome}"/>
    </h:column>
    
    <h:column>
    <f:facet name="header">
    <h:outputText value="Marca"/>
    </f:facet>
    <h:outputText value="#{veiculos.marca}">
    </h:outputText>
    </h:column>
    
    <h:column>
    <f:facet name="header">
    <h:outputText value="Ano de fabricaçao"/>
    </f:facet>
    <h:outputText value="#{veiculos.ano}"/>
    </h:column>
    
    
    <h:column>
    <f:facet name="header">
    <h:outputText value="Data Cadastro"/>
    </f:facet>
    <h:outputText value="#{veiculos.datacadastro}">
    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
    </h:outputText>
    </h:column>
   
    
    
    
    
    
    <h:column>
    <f:facet name="header">
    <h:outputText value="Ação"/>
    </f:facet>
    <h:commandButton value="Editar" action="#{veiculosControllerGabriel.Editar}">
    <f:setPropertyActionListener 
    value="#{veiculos}" 
    target="#{veiculosControllerGabriel.veiculos}"/>
    </h:commandButton>
    <h:commandButton value="Excluir" action="#{veiculosControllerGabriel.Excluir}" onclick="return confirm ('Confirma a exclusao ?')">
    <f:setPropertyActionListener 
    value="#{veiculos}"
    target="#{veiculosControllerGabriel.veiculos}"/>
    </h:commandButton>
    </h:column>
    
    </h:dataTable>
   </h:form>
</h:body>
</html>
