<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
   <title> Lista Aluno</title>
</h:head>
<h:body>
   <h:form>
   <h:commandLink value="Cadastro" action="CadastroAluno.xhtml" immediate="true"/>
    <h1> Lista Aluno</h1>
    <h:messages/>
    
    <h:dataTable border="1" value="#{alunoControllerGabriel.listar}" var="aluno">
    <h:column>
    <f:facet name="header">
      <h:outputText value="ID"/>
    </f:facet>
    <h:outputText value="#{aluno.id}"/>
    </h:column>
    
    <h:column>
    <f:facet name="header">
    <h:outputText value="Nome"/>
    </f:facet>
    <h:outputText value="#{aluno.nome}"/>
    </h:column>
    
    <h:column>
    <f:facet name="header">
    <h:outputText value="idade"/>
    </f:facet>
    <h:outputText value="#{aluno.idade}">
    </h:outputText>
    </h:column>
    
    <h:column>
    <f:facet name="header">
    <h:outputText value="Grau de instuçao"/>
    </f:facet>
    <h:outputText value="#{aluno.grau}"/>
    </h:column>
    
    
    <h:column>
    <f:facet name="header">
    <h:outputText value="Data Cadastro"/>
    </f:facet>
    <h:outputText value="#{aluno.datacadastro}">
    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
    </h:outputText>
    </h:column>
   
   
    <h:column>
    <f:facet name="header">
    <h:outputText value="Ação"/>
    </f:facet>
    <h:commandButton value="Editar" action="#{alunoControllerGabriel.Editar}">
    <f:setPropertyActionListener 
    value="#{aluno}" 
    target="#{alunoControllerGabriel.aluno}"/>
    </h:commandButton>
    <h:commandButton value="Excluir" action="#{alunoControllerGabriel.Excluir}" onclick="return confirm ('Confirma a exclusao ?')">
    <f:setPropertyActionListener 
    value="#{aluno}"
    target="#{alunoControllerGabriel.aluno}"/>
    </h:commandButton>
    </h:column>
    
    </h:dataTable>
   </h:form>
</h:body>
</html>
