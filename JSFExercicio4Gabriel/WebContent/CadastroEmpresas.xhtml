<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
<title>Cadastro de Empresas</title>
</h:head>
<h:body>
  <h:form>
  <h1>Cadastro de Empresas</h1>
  <h:messages/>
  <h:panelGrid columns="2">
  
  
  <h:outputText value="Nome: "/>
  <h:inputText value="#{empresasControllerGabriel.empresas.nome}"
  required="true"
  requiredMessage="O campo Nome e obrigatorio">
   <f:validateLength maximum="100"/>
  </h:inputText>
  
  
  <h:outputText value="CNPJ: "/>
  <h:inputText value="#{empresasControllerGabriel.empresas.cnpj}"
  required="true"
  requiredMessage="O campo CNPJ e obrigatorio">
   <f:validateLength maximum="14"/>
  </h:inputText>

  <h:outputText value="EndereÃ§o: "/>
  <h:inputText value="#{empresasControllerGabriel.empresas.endereco}"
  required="true"
  requiredMessage="O campo endereÃ§os e obrigatorio">
   <f:validateLength maximum="80"/>
  </h:inputText>
  
  <h:outputText value="Data de Cadastro: "/>
  <h:inputText value="#{empresasControllerGabriel.empresas.datacadastro}"
  required="true"
  requiredMessage="O campo Data de Cadastro e obrigatorio">
  <f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
  </h:inputText>
  
  <h:commandButton value="Salvar" action="#{empresasControllerGabriel.salvar}"/>

  </h:panelGrid>
  </h:form>
</h:body>
</html>
